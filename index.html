<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>	

  </head>
  <body>

		<div class="header">
	  			<h1>Crystals Collector</h1>
	  			 <p>Match your points to the random number to win. If you go over, you lose!</p>
  
	  
	  	</div>
	  
	 
  
      <!-- game section -->
      <div class="row" id="gameSection">
  
        <!-- first column for random number -->
        <div class="col-md-3" id="numberToMatch">
          <h3 class="text-center" id="random">Match Number:</h3>
          <h1 class="numberBox text-center" id="randomNumber">120</h1>
        </div>
  
        <!-- second column for buttons -->
        <div class="col-md-6 text-center" id="buttonSection">
  
          <!-- first crystal -->
          <button id="gemone" value="0"><img src="assets/images/pink.png" class="img-responsive icons" ></button>
  
          <!-- second crystal -->
          <button id="gemtwo" value="0"><img src="assets/images/orange.png" class="img-responsive icons" ></button>
  
          <!-- third crystal -->
          <button id="gemthree" value="0"><img src="assets/images/green.png" class="img-responsive icons" ></button>
  
          <!-- fourth crystal -->
          <button id="gemfour" value="0"><img src="assets/images/purple.png" class="img-responsive icons" ></button>
  
        </div>
  
        <!-- third column for total points -->
        <div class="col-md-3" id="totalPoints">
          <h3 class="text-center" id="score">Your Total Score:</h3>
          <h1 class="numberBox text-center" id="finalTotal">0</h1>
        </div>
  
      </div>
  
      <!-- footer section with tracking wins and losses -->
      <div class="row" id="scoreSection">
  
        <!-- spacer column -->
        <div class="col-md-4"></div>
  
        <!-- wins column -->
        <div class="col-md-2">
			<p class="text-center" id="numberWins">Wins:	0</p>
        </div>
  
        <!-- losses column -->
        <div class="col-md-2">
          <p class="text-center" id="numberLosses">Losses: 0</p>
        </div>
  
        <!-- spacer column -->
        <div class="col-md-4"></div>
  
      </div>
  
  
    


  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
